{% load static %}
<html>
  <head>
    <title>Обзор комнат</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css" media="all">
  </head>
<body>
<div class="posti">
<a>Осмотр комнат</a>
</div>
    {% for post in post_list %}
          <div class="title">
              <h3><a href="{{ post.id }}">{{ post.title }}</a></h3>
          </div>
          <div class="desc">
              <p>{{ post.description }}</p>
          </div>
          <div class="line">
          <hr width="1" size="200">
          </div>
<div class="image">
    <a href="#"><img src="{{ post.img.url }}" width="250px"></a>
</div>
          <div class="author">
              <p>Арентодатор: {{ post.author }}</p>
          </div>
    {% endfor %}
</body>
</html>
